<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #search {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crypto-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .crypto-card:hover {
            transform: scale(1.05);
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Prices</h1>
    <input type="text" id="search" placeholder="Search for a cryptocurrency...">
    <div class="crypto-container" id="crypto-container">
        <!-- Cryptocurrency cards will be inserted here -->
    </div>

    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const currencies = { usd: 1, ngn: 1150, gbp: 0.78, eur: 0.92, jpy: 148 };
        let allCryptos = [];

        async function fetchCryptoData() {
            const response = await fetch(`${apiUrl}?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false`);
            return response.json();
        }

        async function displayCryptos() {
            const container = document.getElementById('crypto-container');
            allCryptos = await fetchCryptoData();
            container.innerHTML = '';

            allCryptos.forEach(crypto => {
                const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                    <p>USD: $${crypto.current_price.toLocaleString()}</p>
                    <p>NGN: ₦${(crypto.current_price * currencies.ngn).toLocaleString()}</p>
                    <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                    <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                    <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                    <p class="${priceChangeClass}">24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
                    <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                    <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const filteredCryptos = allCryptos.filter(crypto => 
                crypto.name.toLowerCase().includes(searchTerm) || 
                crypto.symbol.toLowerCase().includes(searchTerm)
            );
            updateCryptoCards(filteredCryptos);
        });

        function updateCryptoCards(filteredCryptos) {
            const container = document.getElementById('crypto-container');
            container.innerHTML = '';

            filteredCryptos.forEach(crypto => {
                const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                    <p>USD: $${crypto.current_price.toLocaleString()}</p>
                    <p>NGN: ₦${(crypto.current_price * currencies.ngn).toLocaleString()}</p>
                    <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                    <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                    <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                    <p class="${priceChangeClass}">24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
                    <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                    <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', displayCryptos);
    </script>
</body>
</html>
