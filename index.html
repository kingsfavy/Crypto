<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crypto-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .crypto-card:hover {
            transform: scale(1.05);
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Prices</h1>
    <div class="crypto-container" id="crypto-container">
        <!-- Cryptocurrency cards will be inserted here -->
    </div>

    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const currencies = { usd: 1, ngn: 1150, gbp: 0.78, eur: 0.92, jpy: 148 }; 
        const perPage = 250; 
        const totalCryptos = 1000; 
        const pages = Math.ceil(totalCryptos / perPage);

        async function fetchCryptoData(page) {
            const response = await fetch(`${apiUrl}?vs_currency=usd&order=market_cap_desc&per_page=${perPage}&page=${page}&sparkline=false`);
            return response.json();
        }

        async function displayCryptos() {
            const container = document.getElementById('crypto-container');
            for (let page = 1; page <= pages; page++) {
                const data = await fetchCryptoData(page);
                data.forEach(crypto => {
                    const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';

                    const card = document.createElement('div');
                    card.className = 'crypto-card';
                    card.innerHTML = `
                        <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                        <p>USD: $${crypto.current_price.toLocaleString()}</p>
                        <p>NGN: ₦${(crypto.current_price * currencies.ngn).toLocaleString()}</p>
                        <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                        <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                        <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                        <p class="${priceChangeClass}">24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
                        <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                        <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                    `;
                    container.appendChild(card);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', displayCryptos);
    </script>
</body>
</html>
