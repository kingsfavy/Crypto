<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cryptocurrency Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }
        h1 {
            color: #ff9900;
            margin-bottom: 20px;
        }
        #search {
            padding: 10px;
            width: 300px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        #crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crypto-card {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .dark-mode .crypto-card {
            background: #333;
        }
        .crypto-card:hover {
            transform: scale(1.05);
        }
        .crypto-card h2 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }
        .price {
            font-weight: bold;
            font-size: 1.5em;
        }
        .favorite-btn {
            background-color: #ff9900;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
        }
        #dark-mode-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Live Cryptocurrency Prices</h1>
    <input type="text" id="search" placeholder="Search cryptocurrency..." onkeyup="filterCryptos()">
    <button id="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="crypto-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const currencyRates = { NGN: 1150, GBP: 0.78, EUR: 0.92, JPY: 148 };
        let cryptoData = [];
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await response.json();
                cryptoData = data.filter(crypto => crypto.symbol.endsWith('USDT')).slice(0, 500);
                displayCryptos(cryptoData);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayCryptos(data) {
            const container = document.getElementById("crypto-container");
            container.innerHTML = "";
            data.forEach(crypto => {
                const priceUSD = parseFloat(crypto.lastPrice);
                const card = document.createElement("div");
                card.className = "crypto-card";
                card.innerHTML = `
                    <h2>${crypto.symbol.replace('USDT', '')}</h2>
                    <p class="price">USD: $${priceUSD.toFixed(2)}</p>
                    <p>NGN: ₦${(priceUSD * currencyRates.NGN).toLocaleString()}</p>
                    <p>GBP: £${(priceUSD * currencyRates.GBP).toLocaleString()}</p>
                    <p>EUR: €${(priceUSD * currencyRates.EUR).toLocaleString()}</p>
                    <p>JPY: ¥${(priceUSD * currencyRates.JPY).toLocaleString()}</p>
                    <button class="favorite-btn" onclick="toggleFavorite('${crypto.symbol}')">
                        ${favorites.includes(crypto.symbol) ? 'Remove from Favorites' : 'Add to Favorites'}
                    </button>
                    <canvas id="chart-${crypto.symbol}" width="300" height="100"></canvas>
                `;
                container.appendChild(card);
                drawChart(`chart-${crypto.symbol}`, priceUSD);
            });
        }

        function filterCryptos() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const filteredData = cryptoData.filter(crypto => 
                crypto.symbol.toLowerCase().includes(searchValue)
            );
            displayCryptos(filteredData);
        }

        function toggleFavorite(symbol) {
            if (favorites.includes(symbol)) {
                favorites = favorites.filter(item => item !== symbol);
            } else {
                favorites.push(symbol);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            filterCryptos();
        }

        function drawChart(canvasId, price) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10 min ago', '5 min ago', 'Now'],
                    datasets: [{
                        label: 'Price in USD',
                        data: [price * 0.98, price * 0.99, price],
                        borderColor: 'orange',
                        borderWidth: 2
                    }]
                },
                options: { scales: { x: { display: false }, y: { beginAtZero: false } } }
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));
        }

        function checkDarkMode() {
            if (localStorage.getItem('dark-mode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000); // Refresh every 30 seconds
        checkDarkMode();
    </script>
</body>
</html>
