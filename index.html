<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Prices</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #search {
            width: 50%;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        #compare-button {
  width:45%;
padding:8px 12px;
font-size:18px;
background:#4d22b2;
border:none;
color:#fff;
height:auto;
left:50%;
transform:translate(50%);
        }
        #compare-button:hover {
            background-color: #218838;
        }
        #comparison-container {
            margin-top: 30px;
            width:100%;
            justify-content:space-around;
            align-content:center;
            height:auto;
        }
        .crypto-container {
            display: flex;
            width:100%;
            flex-wrap: wrap;
            gap: 1.5rem;
            height:auto;
            justify-content: space-around;
        }
        .crypto-card {
           width:300px;
            background:#fff;
            padding: 20px;
            width: auto;
            text-align:center;
            transition: transform 0.3s;
        }
        .crypto-card:hover {
            transform: scale(1.05);
        }
        .crypto-name {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin:2% 0;
        }
        .crypto-name img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
        .price-details {
            display: none;
            margin-top: 10px;
            text-align: left;
        }
        .show-button {
width:45%;
padding:8px 12px;
font-size:18px;
background:#4d22b2;
border:none;
color:#fff;
height:auto;
        }
        .show-button:hover {
            background-color: #0056b3;
        }
        .compare-checkbox {
            margin-top: 10px;
        }

        /* New section: Grid layout for all cryptocurrencies and their prices */
        #all-cryptos-section {
            margin-top: 50px;
        }
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        .crypto-grid .crypto-card {
            display: block;
            text-align: center;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin:3%;
        }
        .crypto-grid h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrencies</h1>

     <div id="all-cryptos-section">
        <h2>All Cryptocurrencies with Prices</h2>
        <div class="crypto-grid" id="crypto-grid">
            <!-- Cryptocurrency grid items will be inserted here -->
        </div>
    </div>
    <br><br>

            <h5>All Cryptocurrencies with volume, change per hour, market cap</h5>
    <br>
    <input type="text" id="search" placeholder="Search for a cryptocurrency...">
    <button id="compare-button" onclick="compareSelected()">Compare Selected</button>
    <div id="comparison-container"></div>
    <div class="crypto-container" id="crypto-container"></div>

    <!-- New Section to Display All Cryptos with Prices -->
   

    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const currencies = { 
            usd: 1, 
            ngn: 1150, 
            gbp: 0.78, 
            eur: 0.92, 
            jpy: 148, 
            aud: 1.5  // Added AUD conversion rate
        };
        let allCryptos = [];
        let selectedCryptos = [];

        async function fetchCryptoData(page) {
            const response = await fetch(`${apiUrl}?vs_currency=usd&order=market_cap_desc&per_page=50&page=${page}&sparkline=false`);
            return response.json();
        }

        async function displayCryptos() {
            const container = document.getElementById('crypto-container');
            const allCryptoGrid = document.getElementById('crypto-grid');

            // Fetch 150 cryptocurrencies (3 pages of 50 each)
            for (let page = 1; page <= 3; page++) {
                const cryptos = await fetchCryptoData(page);
                allCryptos = allCryptos.concat(cryptos);
            }

            container.innerHTML = '';
            allCryptoGrid.innerHTML = '';

            // Populate the individual crypto cards for comparison
            allCryptos.forEach(crypto => {
                const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <div class="crypto-name">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                    </div>
                    <button class="show-button" onclick="togglePrices('${crypto.id}')">Show Prices</button>
                    <input type="checkbox" class="compare-checkbox" value="${crypto.id}" onchange="toggleSelection('${crypto.id}')"> Compare
                    <div id="${crypto.id}" class="price-details">
                        <p>USD: $${crypto.current_price.toLocaleString()}</p>
                        <p>NGN: ₦${(crypto.current_price * currencies.ngn).toLocaleString()}</p>
                        <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                        <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                        <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                        <p>AUD: A$${(crypto.current_price * currencies.aud).toLocaleString()}</p>  <!-- Added AUD price -->
                        <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                        <p class="${priceChangeClass}">24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
                        <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                        <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                    </div>
                `;
                container.appendChild(card);

                // Populate the grid with all cryptos and their prices
                const gridCard = document.createElement('div');
                gridCard.className = 'crypto-card';
                gridCard.innerHTML = `
                    <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
                    <p>USD: $${crypto.current_price.toLocaleString()}</p>
                    <p>NGN: ₦${(crypto.current_price * currencies.ngn).toLocaleString()}</p>
                    <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                    <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                    <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                    <p>AUD: A$${(crypto.current_price * currencies.aud).toLocaleString()}</p>
                `;
                allCryptoGrid.appendChild(gridCard);
            });
        }

        function togglePrices(id) {
            const priceDiv = document.getElementById(id);
            if (priceDiv.style.display === 'none' || priceDiv.style.display === '') {
                priceDiv.style.display = 'block';
            } else {
                priceDiv.style.display = 'none';
            }
        }

        function toggleSelection(id) {
            if (selectedCryptos.includes(id)) {
                selectedCryptos = selectedCryptos.filter(crypto => crypto !== id);
            } else {
                selectedCryptos.push(id);
            }
        }

        function compareSelected() {
            const comparisonContainer = document.getElementById('comparison-container');
            comparisonContainer.innerHTML = '<h2>Comparison Results</h2>';

            const comparedCryptos = allCryptos.filter(crypto => selectedCryptos.includes(crypto.id));
            if (comparedCryptos.length < 2) {
                comparisonContainer.innerHTML += '<p>Please select at least two cryptocurrencies to compare.</p>';
                return;
            }

            comparedCryptos.forEach(crypto => {
                comparisonContainer.innerHTML += `
                    <div class="crypto-card">
                        <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
                        <p>USD: $${crypto.current_price.toLocaleString()}</p>
                        <p>AUD: A$${(crypto.current_price * currencies.aud).toLocaleString()}</p> <!-- Added AUD -->
                        <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                        <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                        <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                    </div>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', displayCryptos);
    </script>
</body>
</html>
