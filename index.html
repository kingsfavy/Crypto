<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Live Tracker</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #222;
        }

        /* Container styles */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Card styles */
        .crypto-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .crypto-card:hover {
            transform: translateY(-5px);
        }

        .crypto-name {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .crypto-name img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Price details */
        .crypto-card p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        /* Price change styling */
        .price-up {
            color: green;
            font-weight: bold;
        }

        .price-down {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Cryptocurrency Live Tracker</h1>
        <div id="crypto-container" class="crypto-container">
            <!-- Crypto cards will be dynamically inserted here -->
        </div>
    </div>
    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const tickersUrl = 'https://api.coingecko.com/api/v3/coins/';
        const currencies = {
            usd: 1,
            gbp: 0.78,
            eur: 0.92,
            jpy: 148,
            aud: 1.5
        };

        // Fetch market data for BTC, ETH, and USDT
        async function fetchCryptoData() {
            const response = await fetch(`${apiUrl}?vs_currency=usd&ids=bitcoin,ethereum,tether&order=market_cap_desc&sparkline=false`);
            return response.json();
        }

        // Fetch real-time price percentage changes every second
        async function fetchPriceChanges() {
            const btcData = await fetch(`${tickersUrl}bitcoin/tickers`).then(res => res.json());
            const ethData = await fetch(`${tickersUrl}ethereum/tickers`).then(res => res.json());
            const usdtData = await fetch(`${tickersUrl}tether/tickers`).then(res => res.json());

            return {
                bitcoin: btcData.tickers[0]?.last ?? 0,
                ethereum: ethData.tickers[0]?.last ?? 0,
                tether: usdtData.tickers[0]?.last ?? 0
            };
        }

        // Display updated crypto prices and market data
        async function displayCryptos() {
            const container = document.getElementById('crypto-container');
            container.innerHTML = '';

            const cryptos = await fetchCryptoData();
            const cryptoChanges = await fetchPriceChanges();

            cryptos.forEach(crypto => {
                const priceChangeClass = cryptoChanges[crypto.id] >= 0 ? 'price-up' : 'price-down';

                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <div class="crypto-name">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                    </div>
                    <p>USD: $${crypto.current_price.toLocaleString()}</p>
                    <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                    <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                    <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                    <p>AUD: A$${(crypto.current_price * currencies.aud).toLocaleString()}</p>
                    <p class="${priceChangeClass}">Live Change: ${cryptoChanges[crypto.id].toFixed(4)}%</p>
                    <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                    <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                    <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                `;
                container.appendChild(card);
            });
        }

        // Auto-update every second for real-time price changes
        setInterval(displayCryptos, 1000);

        document.addEventListener('DOMContentLoaded', displayCryptos);
    </script>
</body>
</html>
