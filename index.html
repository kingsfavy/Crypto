<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #search, #compare-button {
            width: 50%;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #compare-button {
            background-color: #28a745;
            color: #fff;
            border: none;
        }
        #compare-button:hover {
            background-color: #218838;
        }
        .crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crypto-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .crypto-card:hover {
            transform: scale(1.05);
        }
        .crypto-name {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .crypto-name img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .price-up {
            color: green;
        }
        .price-down {
            color: red;
        }
        .price-details {
            display: none;
            margin-top: 10px;
            text-align: left;
        }
        .show-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .show-button:hover {
            background-color: #0056b3;
        }
        .compare-checkbox {
            margin-top: 10px;
        }
        #comparison-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Prices</h1>
    <button id="compare-button" onclick="compareSelected()">Compare Selected</button>
    <input type="text" id="search" placeholder="Search for a cryptocurrency...">
    <div class="crypto-container" id="crypto-container">
        <!-- Cryptocurrency cards will be inserted here -->
    </div>
    <div id="comparison-container"></div>

    <script>
        const apiUrl = 'https://api.coingecko.com/api/v3/coins/markets';
        const currencies = { usd: 1, ngn: 1150, gbp: 0.78, eur: 0.92, jpy: 148 };
        let allCryptos = [];
        let selectedCryptos = [];

        async function fetchCryptoData(page) {
            const response = await fetch(`${apiUrl}?vs_currency=usd&order=market_cap_desc&per_page=50&page=${page}&sparkline=false`);
            return response.json();
        }

        async function displayCryptos() {
            const container = document.getElementById('crypto-container');

            // Fetch 250 cryptocurrencies (5 pages of 50 each)
            for (let page = 1; page <= 5; page++) {
                const cryptos = await fetchCryptoData(page);
                allCryptos = allCryptos.concat(cryptos);
            }

            container.innerHTML = '';
            allCryptos.forEach(crypto => {
                const priceChangeClass = crypto.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const card = document.createElement('div');
                card.className = 'crypto-card';
                card.innerHTML = `
                    <div class="crypto-name">
                        <img src="${crypto.image}" alt="${crypto.name} logo">
                        <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                    </div>
                    <button class="show-button" onclick="togglePrices('${crypto.id}')">Show Prices</button>
                    <input type="checkbox" class="compare-checkbox" value="${crypto.id}" onchange="toggleSelection('${crypto.id}')"> Compare
                    <div id="${crypto.id}" class="price-details">
                        <p>USD: $${crypto.current_price.toLocaleString()}</p>
                        <p>NGN: ₦${(crypto.current_price * currencies.ngn).toLocaleString()}</p>
                        <p>GBP: £${(crypto.current_price * currencies.gbp).toLocaleString()}</p>
                        <p>EUR: €${(crypto.current_price * currencies.eur).toLocaleString()}</p>
                        <p>JPY: ¥${(crypto.current_price * currencies.jpy).toLocaleString()}</p>
                        <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                        <p class="${priceChangeClass}">24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
                        <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                        <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function togglePrices(id) {
            const priceDiv = document.getElementById(id);
            priceDiv.style.display = priceDiv.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSelection(id) {
            if (selectedCryptos.includes(id)) {
                selectedCryptos = selectedCryptos.filter(crypto => crypto !== id);
            } else {
                selectedCryptos.push(id);
            }
        }

        function compareSelected() {
            const comparisonContainer = document.getElementById('comparison-container');
            comparisonContainer.innerHTML = '<h2>Comparison Results</h2>';

            const comparedCryptos = allCryptos.filter(crypto => selectedCryptos.includes(crypto.id));
            if (comparedCryptos.length < 2) {
                comparisonContainer.innerHTML += '<p>Please select at least two cryptocurrencies to compare.</p>';
                return;
            }

            comparedCryptos.forEach(crypto => {
                comparisonContainer.innerHTML += `
                    <div class="crypto-card">
                        <h3>${crypto.name} (${crypto.symbol.toUpperCase()})</h3>
                        <p>USD: $${crypto.current_price.toLocaleString()}</p>
                        <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
                        <p>Volume: ${crypto.total_volume.toLocaleString()}</p>
                        <p>Supply: ${crypto.circulating_supply ? crypto.circulating_supply.toLocaleString() : 'N/A'}</p>
                    </div>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', displayCryptos);
    </script>
</body>
</html>
