<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cryptocurrency Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff9900;
            margin-bottom: 20px;
        }
        #crypto-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .crypto-card {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease-in-out;
        }
        .crypto-card:hover {
            transform: scale(1.05);
        }
        .crypto-card img {
            width: 50px;
            height: 50px;
        }
        .crypto-card h2 {
            margin: 10px 0 5px;
            font-size: 1.5em;
            color: #333;
        }
        .crypto-card p {
            margin: 5px 0;
            font-size: 1.2em;
            color: #555;
        }
        .price {
            font-weight: bold;
            font-size: 1.8em;
            color: #333;
        }
        .change {
            font-weight: bold;
            font-size: 1.2em;
        }
        #loading {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Live Cryptocurrency Prices</h1>
    <div id="loading">Loading...</div>
    <div id="crypto-container"></div>

    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false');
                const data = await response.json();
                const container = document.getElementById("crypto-container");
                container.innerHTML = ""; // Clear previous data

                data.forEach(crypto => {
                    const card = document.createElement("div");
                    card.className = "crypto-card";
                    card.innerHTML = `
                        <img src="${crypto.image}" alt="${crypto.name}">
                        <h2>${crypto.name} (${crypto.symbol.toUpperCase()})</h2>
                        <p class="price">$${crypto.current_price.toLocaleString()}</p>
                        <p class="change" style="color: ${crypto.price_change_percentage_24h >= 0 ? 'green' : 'red'};">
                            ${crypto.price_change_percentage_24h.toFixed(2)}%
                        </p>
                    `;
                    container.appendChild(card);
                });

                document.getElementById("loading").style.display = "none";
            } catch (error) {
                document.getElementById("loading").innerText = "Error fetching data.";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 15000); // Refresh every 15 seconds
    </script>
</body>
</html>
